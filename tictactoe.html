<!DOCTYPE html>
<html>
<head>
	
	<title>UTS MULON 2019 | 1700016034 | Farel Satya Alfian </title>
	<style>
	
		#kotak{
			border: solid 1px #ccc;
			width: 300px;
			height: 300px;

		}
		#tombol{
			width: 100px;
			height: 100px;
			float: left;
		}
		.depan{
			width: 100px;
			height: 100px;
			background-image: url('4.jpg');
			position: absolute;
			transform: perspective(600px)rotateY(0deg);
			border: solid 1px #000;
			backface-visibility: hidden;
			transition: transform 1s linear 0s;
		}
		.belakang{
			width: 100px;
			height: 100px;
			position: absolute;
			transform: perspective(600px)rotateY(180deg);
			border: solid 1px #000;
			backface-visibility: hidden;
			transition: transform 1s linear 0s;
			font-size: 50px;
		}
	</style>
</head>
<body background="1.jpg">
	<h2> Ujian Tengah Semester Multimedia Online 2019 </h2>
	<h3> 1700016034 
	<br> Farel Satya Alfian </h3>

	<h2> Tic Tac Toe Mini Game </h2>
	
	<div id="kotak">
		
		<div id="tombol" onclick="kliktombol(1)">
			<button id="btn1a" class="depan"></button>
			<button id="btn1b" class="belakang"></button>
		</div>

		<div id="tombol" onclick="kliktombol(2)">
			<button id="btn2a" class="depan"></button>
			<button id="btn2b" class="belakang"></button>
		</div>

		<div id="tombol" onclick="kliktombol(3)">
			<button id="btn3a" class="depan"></button>
			<button id="btn3b" class="belakang"></button>
		</div>

		<div id="tombol" onclick="kliktombol(4)">
			<button id="btn4a" class="depan"></button>
			<button id="btn4b" class="belakang"></button>
		</div>

		<div id="tombol" onclick="kliktombol(5)">
			<button id="btn5a" class="depan"></button>
			<button id="btn5b" class="belakang"></button>
		</div>

		<div id="tombol" onclick="kliktombol(6)">
			<button id="btn6a" class="depan"></button>
			<button id="btn6b" class="belakang"></button>
		</div>

		<div id="tombol" onclick="kliktombol(7)">
			<button id="btn7a" class="depan"></button>
			<button id="btn7b" class="belakang"></button>
		</div>

		<div id="tombol" onclick="kliktombol(8)">
			<button id="btn8a" class="depan"></button>
			<button id="btn8b" class="belakang"></button>
		</div>

		<div id="tombol" onclick="kliktombol(9)">
			<button id="btn9a" class="depan"></button>
			<button id="btn9b" class="belakang"></button>
		</div>

	</div>
	<h1 id="ket"></h1>

<script>

var win=new Audio();
win.src="win.mp3";


var pemain ="X";

document.getElementById("ket").innerHTML="Giliran Pemain : " + pemain;

	function kliktombol(x){
		
		document.getElementById("btn"+x+"a").style.transform="perspective(600px)rotateY(-180deg)";
		document.getElementById("btn"+x+"b").style.transform="perspective(600px)rotateY(0deg)";

		document.getElementById("btn"+x+"b").innerHTML=pemain;

		document.getElementById("btn"+x+"b").value=pemain;

		document.getElementById("btn"+x+"b").disabled="disabled";

		if (pemain=="X") {
			document.getElementById("ket").innerHTML="Giliran Pemain : O";
			cekPemenang();
			pemain="O";
		}else{
			document.getElementById("ket").innerHTML="Giliran Pemain : X";
			cekPemenang();
			pemain="X";
		}

		
	}

	function cekPemenang() {
		if (document.getElementById("btn1b").value==pemain && 
			document.getElementById("btn2b").value==pemain && 
			document.getElementById("btn3b").value==pemain 
		){
			menang(1,2,3);
	}else if(
		    document.getElementById("btn4b").value==pemain && 
			document.getElementById("btn5b").value==pemain && 
			document.getElementById("btn6b").value==pemain 
		){
			menang(4,5,6);
	}else if(
		    document.getElementById("btn7b").value==pemain && 
			document.getElementById("btn8b").value==pemain && 
			document.getElementById("btn9b").value==pemain 
		){
			menang(7,8,9);
	}else if(
		    document.getElementById("btn1b").value==pemain && 
			document.getElementById("btn4b").value==pemain && 
			document.getElementById("btn7b").value==pemain 
		){
			menang(1,4,7);
	}else if(
		    document.getElementById("btn2b").value==pemain && 
			document.getElementById("btn5b").value==pemain && 
			document.getElementById("btn8b").value==pemain 
		){
			menang(2,5,8);
	}else if(
		    document.getElementById("btn3b").value==pemain && 
			document.getElementById("btn6b").value==pemain && 
			document.getElementById("btn9b").value==pemain 
		){
			menang(3,6,8);
	}else if(
		    document.getElementById("btn1b").value==pemain && 
			document.getElementById("btn5b").value==pemain && 
			document.getElementById("btn9b").value==pemain 
		){
			menang(1,5,9);
	}else if(
		    document.getElementById("btn3b").value==pemain && 
			document.getElementById("btn5b").value==pemain && 
			document.getElementById("btn7b").value==pemain 
		){
			menang(3,5,7);
	}
}

	function menang(a,b,c){
		win.play();
		document.getElementById("ket").innerHTML="Pemenangnya adalah pemain : " + pemain;

		for(i=1;i<10;i++){
			document.getElementById("btn"+i+"a").disabled="disabled";
		}
		var x=1;
		function animasi(){
			if(x==1){
				document.getElementById("btn"+a+"b").style.background="#ccc";
				document.getElementById("btn"+b+"b").style.background="#999";
				document.getElementById("btn"+c+"b").style.background="#666";
				x=2;
			}else if (x==2) {
				document.getElementById("btn"+c+"b").style.background="#ccc";
				document.getElementById("btn"+a+"b").style.background="#999";
				document.getElementById("btn"+b+"b").style.background="#666";
				x=3;
			}else if (x==3) {
				document.getElementById("btn"+b+"b").style.background="#ccc";
				document.getElementById("btn"+c+"b").style.background="#999";
				document.getElementById("btn"+a+"b").style.background="#666";
				x=1;
			}

		}
		setInterval(animasi,150);
	}
</script>

</body>
</html>
