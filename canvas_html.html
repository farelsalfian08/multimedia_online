<html>
    <head>
        <title>Canvas HTML</title>
        <style type="text/css">
        canvas {
            background-color: #B0E0E6;
            border: solid 1px;
        }
        </style>
    </head>
    <body>
    <canvas id="canvas" width="800" height="450">
    <script type="text/javascript">

        var c = document.getElementById('canvas');
		var ctx = c.getContext('2d');

		//lingkaran1
		ctx.beginPath();
		ctx.arc(400, 225, 130, 0, 2*Math.PI);
		ctx.fillStyle = "#8B0000";
		ctx.lineWidth = 5;
		ctx.fill();
		ctx.strokeStyle = "#FFFFFF";
		ctx.stroke();

		//lingkaran2
		ctx.beginPath();
		ctx.arc(400, 225, 90, 0, 2*Math.PI);
		ctx.fillStyle = "#FFA500";
		ctx.fill();

		//persegi
		ctx.beginPath();
		ctx.fillStyle = "#708090";		
		ctx.fillRect(360,185,80,80);
		ctx.lineWidth = 5;
		ctx.strokeRect(360,185,80,80);
		ctx.strokeStyle = "#FFFFFF";
		ctx.stroke();
		
		//segitiga1
		ctx.beginPath();
		ctx.moveTo(50,225);
		ctx.lineTo(150,120);
		ctx.lineTo(150,330);
		ctx.fillStyle = "#228B22";
		ctx.fill();

		//segitiga2
		ctx.beginPath();
		ctx.moveTo(750,225);
		ctx.lineTo(650,120);
		ctx.lineTo(650,330);
		ctx.fillStyle = "#228B22";
		ctx.fill();

    </script>
</body>
</html>
